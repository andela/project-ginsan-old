<div class="row align center"> 
    <div class="col s4 align center" 
        [ngClass]="{'animated bounceInLeft': (i === 0)}" 
        *ngFor="let card of cards; let i=index">
        <span style="display:inline-block; width:12em; height:16em;
           background-color:#fff;margin-right:.6em; text-align:center;padding:3em .3em" 
           class="card white darken-1 align center my-card">
        <span style="display:inline-block;margin-top:1em;
        padding:auto .3em;margin-top:0;font-size:2em">{{card}}</span>
        </span>
    </div>
    
</div>
